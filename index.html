<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Course Link</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("BuM3KgQOxG4_bpvT0"); // ‚úÖ Your PUBLIC KEY
    })();
  </script>
</head>
<body>

  <h2>Get Your Course Access</h2>
  <form id="courseForm">
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Your Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <button type="submit">Send Link</button>
  </form>

  <p id="statusMsg"></p>

  <script>
    document.getElementById('courseForm').addEventListener('submit', function(e) {
      e.preventDefault();

      emailjs.send("service_hpdn3bd", "template_l0u4a5a", {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value
      }).then(function(response) {
        document.getElementById("statusMsg").innerText = "üì© Email sent successfully!";
      }, function(error) {
        document.getElementById("statusMsg").innerText = "‚ùå Failed to send email.";
        console.error(error);
      });
    });
  </script>

</body>
</html>
