<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Course Link</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("BuM3KgQOxG4_bpvT0"); // ✅ Your PUBLIC KEY
    })();
  </script>
</head>
<body style="font-family: Arial, sans-serif; padding: 40px; background: #f4f4f4;">

  <h2>📘 Get Your Course Access</h2>
  <form id="courseForm" style="background: #fff; padding: 20px; border-radius: 10px; max-width: 400px;">
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Your Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <button type="submit">Send Course Link</button>
  </form>

  <p id="statusMsg" style="margin-top: 20px; font-weight: bold;"></p>

  <script>
    document.getElementById('courseForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      emailjs.send("service_hpdn3bd", "template_l0u4a5a", {
        name: name,
        email: email,
        course_link: "https://drive.google.com/your-course-folder" // 🟡 Replace with your actual link
      }).then(function(response) {
        document.getElementById("statusMsg").innerText = "📩 Course link sent to your email!";
      }, function(error) {
        document.getElementById("statusMsg").innerText = "❌ Failed to send email. Please try again.";
        console.error(error);
      });
    });
  </script>

</body>
</html>
